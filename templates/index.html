<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle to PostgreSQL DDL Converter</title>
    <!-- Bootstrap 5 CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Oracle to PostgreSQL DDL Converter</h1>

        <!-- Form to handle Oracle DDL input and conversion -->
        <form method="POST" action="/convert">
            <div class="mb-4">
                <label for="oracle_ddl" class="form-label">Enter Oracle DDL</label>
                <textarea class="form-control" id="oracle_ddl" name="oracle_ddl" rows="10" placeholder="Paste your Oracle DDL here..."></textarea>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Convert and Download PostgreSQL DDL</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
